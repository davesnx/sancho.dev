name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Built
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 18.14.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.14.x

      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Deploy
        uses: jsmrcaga/action-netlify-deploy@v2.4.0
        with:
          build_command: "npm run build-prod"
          build_directory: out
          NETLIFY_SITE_ID: ${{ secrets.SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_DEPLOY_TO_PROD: ${{ github.event_name != 'pull_request' }}

      - name: Comment PR
        uses: meysam81/comment-pr@v1.0.0
        with:
          title: "# Live preview"
          content: <${{ env.NETLIFY_PREVIEW_URL }}>
          token: ${{ secrets.GITHUB_TOKEN }}
