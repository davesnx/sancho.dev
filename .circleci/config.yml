version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:10

commands:
  build:
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install && npm rebuild
      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          name: Build
          command: yarn build

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - master
      - release:
          filters:
            branches:
              only:
                - master

jobs:
  build:
    executor: node-executor
    working_directory: ~/repo
    steps:
      - build
      - run:
          name: Netlify Deploy
          command: npx netlify deploy --site $SITE_ID --auth $AUTH_TOKEN --dir=build
  release:
    executor: node-executor
    working_directory: ~/repo
    steps:
      - build
      - run:
          name: Netlify Deploy
          command: npx netlify deploy --site $SITE_ID --auth $AUTH_TOKEN --prod --dir=build
